<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container weather-app">
      <header>
        <form>
          <div class="row p-3 justify-content-md-center">
            <div class="col-5">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city name..."
              />
            </div>
            <div class="col-1">
              <input
                type="submit"
                class="btn-primary form-control"
                value="🔍"
              />
            </div>
            <div class="col-1">
              <input
                type="submit"
                class="btn-success form-control"
                value="📍"
              />
            </div>
          </div>
        </form>
      </header>
      <main>
        <h1>New York</h1>
        <ul>
          <li><span>Monday</span><span> 3:02</span></li>
          <li>weather description</li>
        </ul>
        <div class="row justify-content-md-end">
          <div class="col-5">
            <span class="current-emoji">☀</span>
            <span class="current-temp">45 </span><a href="">°C | </a
            ><a href="">°F</a>
          </div>
          <div class="col-4 weather-att">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 75%</li>
              <li>Wind: 2mph</li>
            </ul>
          </div>
        </div>
      </main>
      <div class="row g-4 p-3 m-4 forecast">
        <div class="col">
          <div class="p-2 border bg-light">Tuesday <br />☁ 40</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-light">
            Wednesday <br />
            ☁ 40
          </div>
        </div>
        <div class="col">
          <div class="p-2 border bg-light">
            Thursday <br />
            ☁ 40
          </div>
        </div>
        <div class="col">
          <div class="p-2 border bg-light">
            Friday <br />
            ☁ 40
          </div>
        </div>
        <div class="col">
          <div class="p-2 border bg-light">
            Saturday <br />
            ☁ 40
          </div>
        </div>
      </div>
      <small>open-source code by Mackenzie Yarnall hosted on Netlify</small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
