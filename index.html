<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container weather-app">
      <form>
        <div class="row p-3 align-items-center justify-content-evenly">
          <div class="col-1">
            <input
              type="image"
              class="form-control-sm locate-image"
              src="https://img.icons8.com/ios/50/000000/place-marker--v1.png"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name..."
            />
          </div>

          <div class="col-1">
            <input
              type="image"
              class="form-control-sm search-image"
              src="https://img.icons8.com/ios/50/000000/search.png"
            />
          </div>
          <div class="row"><h1 id="found-city">city name</h1></div>
        </div>
      </form>

      <div class="row justify-content-evenly align-items-center">
        <div class="col-1 current-left">
          <img
            src="https://img.icons8.com/ios/50/000000/fog-day--v1.png"
            class="current-weather-img"
            alt="Current-Weather"
          />
        </div>
        <div class="col-1 current-right">
          <h2 class="found-temp">58Â°<span class="degree-unit">F|C</span></h2>
        </div>
        <div class="row gx-2 justify-content-evenly align-items-center">
          <div class="col-2 offset-1">
            <div class="p-1">
              thursday <br />
              partially cloudy
            </div>
          </div>
          <div class="col-2">
            <div class="p-1">humidity: 5% <br />wind: 12MpH</div>
          </div>
        </div>
      </div>
      <div class="row p-3 justify-content-evenly align-items-center section-3">
        <div class="col-1">
          <img src="https://img.icons8.com/ios/50/000000/sunrise--v1.png" />
          <span id="sunrise">6:05am</span>
        </div>
        <div class="col-2">
          <span class="current-time">3:25pm</span><br />
          <h6>Current Time</h6>
        </div>
        <div class="col-1">
          <img src="https://img.icons8.com/ios/50/000000/sunset--v1.png" />
          <span id="sunset">6:03pm</span>
        </div>
      </div>
      <div class="row p-4 justify-content-evenly forecast-bar">
        <div class="col-2 border-box">
          <span id="f-day1">Friday</span><br />
          <span id="f-temp1">40</span
          ><span id="f-img1"
            ><img
              src="https://img.icons8.com/ios/50/000000/fahrenheit-symbol.png"
          /></span>
        </div>
        <div class="col-2 border-box">
          <span id="f-day2">Saturday</span><br />
          <span id="f-temp2">40</span>
          <span id="f-img2"
            ><img
              src="https://img.icons8.com/ios/50/000000/fahrenheit-symbol.png"
          /></span>
        </div>
        <div class="col-2 border-box">
          <span id="f-day3">Sunday</span><br />
          <span id="f-temp3">40</span>
          <span id="f-img3"
            ><img
              src="https://img.icons8.com/ios/50/000000/fahrenheit-symbol.png"
          /></span>
        </div>
        <div class="col-2 border-box">
          <span id="f-day4">Monday</span><br />
          <span id="f-temp4">40</span
          ><span id="f-img4"
            ><img
              src="https://img.icons8.com/ios/50/000000/fahrenheit-symbol.png"
          /></span>
        </div>
        <div class="col-2 border-box">
          <span id="f-day5">Tuesday</span><br />
          <span id="f-temp5">40</span
          ><span id="f-img5"
            ><img
              src="https://img.icons8.com/ios/50/000000/fahrenheit-symbol.png"
          /></span>
        </div>
      </div>
      <p>
        Open-source code by Mackenzie Yarnall
        <a href="https://icons8.com/icon/0sTmBjAQDKfi/place-marker">icons</a>
        by Icons8
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
